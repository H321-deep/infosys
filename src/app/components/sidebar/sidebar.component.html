<aside class="sidebar" [class.mobile-open]="isMobileOpen">
  <div class="brand">
    <div class="brand-mark">IP</div>
    <div class="brand-text">
      <div class="brand-name">Inventory Pro</div>
      <div class="brand-sub">Administration Panel</div>
    </div>
    <button class="sidebar-toggle" (click)="toggleSidebar()" title="Toggle Sidebar">â˜°</button>
  </div>

  <nav class="nav-links">
    <a
      routerLink="/welcome"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link"
    >
      <span class="icon">ğŸ“Š</span>
      <span class="label">Dashboard</span>
    </a>

    <a
      routerLink="/products"
      routerLinkActive="active"
      class="nav-link"
    >
      <span class="icon">ğŸ“¦</span>
      <span class="label">Products</span>
    </a>

    <a
      routerLink="/transactions"
      routerLinkActive="active"
      class="nav-link"
    >
      <span class="icon">ğŸ“‹</span>
      <span class="label">Transactions</span>
    </a>

    <a
      routerLink="/alerts"
      routerLinkActive="active"
      class="nav-link"
    >
      <span class="icon">âš ï¸</span>
      <span class="label">Alerts</span>
    </a>

    <a
      routerLink="/reports"
      routerLinkActive="active"
      class="nav-link"
    >
      <span class="icon">ğŸ“‘</span>
      <span class="label">Reports</span>
    </a>

    @if (isAdmin) {
      <a
        routerLink="/user-management"
        routerLinkActive="active"
        class="nav-link"
      >
        <span class="icon">ğŸ‘¥</span>
        <span class="label">User Management</span>
      </a>
    }
  </nav>

  <div class="sidebar-footer">
    <div class="theme-selector">
      <button class="theme-toggle" (click)="toggleThemeMenu()" title="Change Theme">
        <span class="theme-icon">ğŸ¨</span>
        <span class="theme-label">Theme</span>
      </button>
      
      @if (showThemeMenu) {
        <div class="theme-menu">
          @for (theme of themeService.getAvailableThemes(); track theme.name) {
            <button
              class="theme-option"
              [class.active]="themeService.currentTheme() === theme.name"
              (click)="selectTheme(theme.name)"
              [style.--option-primary]="theme.colors.primary"
              [style.--option-secondary]="theme.colors.secondary"
            >
              <span class="theme-color-indicator" [style.background]="theme.colors.primary"></span>
              <span>{{ theme.label }}</span>
            </button>
          }
        </div>
      }
    </div>
    
    <div class="user-pill">
      <!-- <span class="avatar">{{ userName ? userName[0]?.toUpperCase() : 'U' }}</span>
      <span class="user-name">{{ userName || 'User' }}</span> -->
    </div>
  </div>
</aside>
